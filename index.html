<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-panel">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration article image"
          />
        </div>
        <div class="card-info">
          <h1>Learning</h1>
          <h2>Published 21 Dec 2023</h2>
          <h3>HTML & CSS foundations</h3>
          <p>
            These the language are the backbone of every website, defining,
            content, and presentation
          </p>
          <div class="card-end">
            <img src="./assets/images/image-avatar.webp" alt="image avatar" width="50"/>
            <h4>Greg Hooper</h4>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
